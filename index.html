<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gestion de budget</title>
</head>
<body>
    <h1><b>B</b>udget facile</h1>
    <div class="container">
        
        <div class="total">
            <h2>Total</h2>
            <p id="total"></p>
        </div>
        
        <form class="income">
            <label for="name">Libellé</label>
            <input type="text" name="namein" id="namein">
            <label for="income">Montant</label>
            <input type="number" name="income" id="income" step="any">
            <button id="addincome" for='income'>Ajouter</button>

            <div id="incomediv">
                
            </div>

            <div class="total">
                <h3>Total revenus</h3>
                <p id="rtotal"></p>
            </div>

        </form>

        <form class="outcome">
            <label for="name">Libellé</label>
            <input type="text" name="nameout" id="nameout">
            <label for="outcome">Montant</label>
            <input type="number" name="outcome" id="outcome" step="any">
            <button id="addoutcome" for='outcome'>Ajouter</button>

            <div id="outcomediv">
                
            </div>

            <div class="total">
                <h3>Total dépenses</h3>
                <p id="dtotal"></p>
            </div>

        </form>

    </div>
    <script src="main.js"></script>
</body>
</html>
