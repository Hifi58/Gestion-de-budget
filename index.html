<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gestion de budget</title>
</head>
<body>
    <h1><b>B</b>udget facile</h1>
    
    <div class="total">
        <h2>Total</h2>
        <p id="total"></p>
    </div>
    <div class="container">
        
        
        
        <form class="income">
            <div class=inputflex>
                <label for="namein">Libellé</label>
                <input type="text" name="namein" id="namein">
            </div>
            <div class=inputflex>
                <label for="income">Montant</label>
                <input type="number" name="income" id="income" step="any">
            </div>
            <button id="addincome" for='income'>Ajouter</button>
            <div class="containerbudget">
                <div id="incomediv" class="budget">

                </div>
            </div>
            <div class="soustotal">
                <h3>Total revenus</h3>
                <p id="rtotal"></p>
            </div>

        </form>

        <form class="outcome">
            <div class=inputflex>
                <label for="nameout">Libellé</label>
                <input type="text" name="nameout" id="nameout">
            </div>
            <div class=inputflex>
                <label for="outcome">Montant</label>
                <input type="number" name="outcome" id="outcome" step="any">
            </div>
            <button id="addoutcome" for='outcome'>Ajouter</button>
            <div class="containerbudget">
                <div id="outcomediv" class="budget">

                </div>
            </div>

            <div class="soustotal">
                <h3>Total dépenses</h3>
                <p id="dtotal"></p>
            </div>

        </form>

    </div>
    <script src="main.js"></script>
</body>
</html>
