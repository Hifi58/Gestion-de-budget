            <div>

                <p class="incomep" >test</p>
            </div>
        </div>

        <div class="outcome">
            <label for="outcome">Dépences</label>
            <input type="number" name="outcome" id="outcome" step="any">
            <button>Ajouter</button>
            <div><p class="outcomep">test</p></div>
            <div>
                <h3>Total dépences</h3>
                <p class="outcomep">test</p>
            </div>
        </div>

        
    </div>
